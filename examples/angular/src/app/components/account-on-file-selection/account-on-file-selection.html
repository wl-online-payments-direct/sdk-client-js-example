<div class='flex-expand'>
  <p class='text-left'>or use saved method:</p>
  <div class="form" role="radiogroup">
    @for (item of accountsOnFile; track item.id) {
      <app-radio
        [name]="'account-on-file-selection'"
        [value]="item.id"
        [label]="getLabel(item)"
        [checked]="isChecked(item.id)"
        (onChange)=" handleChange($event)"
      ></app-radio>
    }
  </div>
</div>
